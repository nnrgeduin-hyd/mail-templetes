<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Mail Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #f1f1f1;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background: #f9f9f9;
      border-right: 1px solid #ddd;
      padding: 15px;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .sidebar li:hover {
      background-color: #e0e0e0;
    }

    .mail-list {
      width: 300px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .mail-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mail-item:hover {
      background-color: #f0f0f0;
    }

    .mail-item.selected {
      background-color: #d0e0ff;
    }

    .mail-preview {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .mail-preview h2 {
      margin-bottom: 10px;
    }

    .mail-preview p {
      line-height: 1.6;
    }

    footer {
      padding: 10px;
      text-align: center;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>ðŸ“§ Apple Mail</header>

  <div class="container">
    <div class="sidebar">
      <h3>Folders</h3>
      <ul>
        <li>Inbox</li>
        <li>Sent</li>
        <li>Drafts</li>
        <li>Spam</li>
        <li>Trash</li>
      </ul>
    </div>

    <div class="mail-list" id="mailList">
      <!-- Mail items will be added by JS -->
    </div>

    <div class="mail-preview" id="mailPreview">
      <h2>Select an email</h2>
      <p>The email content will appear here.</p>
    </div>
  </div>

  <footer>Apple Mail Clone Demo - Built in HTML/CSS/JS</footer>

  <script>
    const mails = [
      {
        subject: "Welcome to Apple Mail!",
        sender: "apple@example.com",
        content: "Thank you for using Apple Mail. This is your first message. Enjoy a fast, clean interface and smooth experience."
      },
      {
        subject: "Your Invoice is Ready",
        sender: "billing@apple.com",
        content: "Your invoice for July 2025 is ready. Please review it at your earliest convenience. Thank you for choosing Apple."
      },
      {
        subject: "iCloud Storage Almost Full",
        sender: "support@icloud.com",
        content: "Your iCloud storage is almost full. Consider upgrading your plan to continue storing photos, documents, and more."
      },
      {
        subject: "New Login Detected",
        sender: "security@apple.com",
        content: "A new login to your Apple ID was detected from Hyderabad, India. If this wasn't you, please secure your account."
      }
    ];

    const mailListEl = document.getElementById("mailList");
    const mailPreviewEl = document.getElementById("mailPreview");

    function loadMails() {
      mails.forEach((mail, index) => {
        const item = document.createElement("div");
        item.className = "mail-item";
        item.innerHTML = `
          <strong>${mail.subject}</strong><br>
          <small>${mail.sender}</small>
        `;
        item.addEventListener("click", () => {
          document.querySelectorAll(".mail-item").forEach(el => el.classList.remove("selected"));
          item.classList.add("selected");
          showMail(index);
        });
        mailListEl.appendChild(item);
      });
    }

    function showMail(index) {
      const mail = mails[index];
      mailPreviewEl.innerHTML = `
        <h2>${mail.subject}</h2>
        <p><strong>From:</strong> ${mail.sender}</p>
        <p>${mail.content}</p>
      `;
    }

    loadMails();
  </script>
</body>
</html>
